<body>
<h1 class="center-block text-center">POST-NET</h1>
<section id="translator">
    <form id="translator_form" ; class="center-block text-center" ; style="margin-top: 30px">
        <label for="input-code">Input_Code</label>
        <input type="text" id="input-code" placeholder="Please input code here"/></p>

        <label class="checkbox-inline">

        </label>

            <input type="radio" id="zTb" form="translator_form" name="translator-method" value="zipcode"/>Zipcode to
            Barcode
        </label>
    </div>
    <p class="center-block text-center" style="margin-top: 20px">
        <button id='ok' type="button" class="btn btn-default" style="color: #8a4182">OK</button>
    </p>
</section>

<section>
    <table id="table" class="table table-bordered">
        <h2 class="center-block text-center" style="margin-top: 30px">History</h2>
        <tr class="table table-hover">
            <th class="col-sm-6">Code</th>
            <th class="col-sm-6">Result</th>
